<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="htmltabellercss.css">
    <title>HTML tabeller</title>
</head>
<body>

<div id="container">    
    <div id="penchart">
        <h1 id="M829">M829 APFSDS Penetration Chart</h1>
        <table>
            <thead>
                <tr>
                    <th>Distance</th>
                    <th>0°</th>
                    <th>30°</th>
                    <th>60°</th>
                </tr>
            </thead>
            <tbody>
                <!--Verdier for 10 meter avstand-->
                <tr>
                    <td class="dist">10m</td>
                    <td>493mm</td>
                    <td>427mm</td>
                    <td>284mm</td>
                </tr>
                <!--Verdier for 100 meter avstand-->
                <tr>
                    <td class="dist">100m</td>
                    <td>492mm</td>
                    <td>426mm</td>
                    <td>284mm</td>
                </tr>
                <!--Verdier for 500 meter avstand-->
                <tr>
                    <td class="dist">500m</td>
                    <td>484mm</td>
                    <td>419mm</td>
                    <td>297mm</td>
                </tr>
                <!--Verdier for 1000 meter avstand-->
                <tr>
                    <td class="dist">1000m</td>
                    <td>476mm</td>
                    <td>412mm</td>
                    <td>275mm</td>
                </tr>
                <!--Verdier for 1500 meter avstand-->
                <tr>
                    <td class="dist">1500m</td>
                    <td>467mm</td>
                    <td>404mm</td>
                    <td>269mm</td>
                </tr>
                <!--Verdier for 2000 meter avstand-->
                <tr>
                    <td class="dist">2000m</td>
                    <td>458mm</td>
                    <td>396mm</td>
                    <td>264mm</td>
                </tr>
            </tbody>
        </table>
    </div>
    <img id="roundimg" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/M829.jpg" alt="Tank round">
</div>
</body>
</html>
